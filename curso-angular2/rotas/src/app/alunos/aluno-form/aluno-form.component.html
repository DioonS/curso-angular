<h5>Criar / Editar / Excluir</h5>

<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
                <label for="disabled">#</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="nome" [(ngModel)]="aluno.nome" class="validate">
                <label for="nome">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" [(ngModel)]="aluno.nome" class="validate">
                <label for="email">E-mail</label>
            </div>
        </div>
    </div>
</div>
